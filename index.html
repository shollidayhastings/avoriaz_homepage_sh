<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba33af17d4.js" crossorigin="anonymous"></script>
    <title>Avoriaz Ski Resort Case Study Website</title>
</head>

<body>
    <main>
        <section class="header">
            <!--Nav-->
            <section class="header_hero">
                <div class="header_hero-container">
                    <nav class="navbar_hero-container">
                        <img class="logo-lockup" src="./images/avoriaz_logo_remake_sm-wt.svg" alt="white avoriaz logo">
                        <ul class="navbar_hero-list-b">
                            <li><a class="nav-links" href="#!">Discover</a></li>
                            <li><a class="nav-links" href="#!">Staying</a></li>
                            <li><a class="nav-links" href="#!">Winter Activities</a></li>
                            <li><a class="nav-links" href="#!">Summer Activities</a></li>
                            <li><a class="nav-links" href="#!">Agenda</a></li>
                            <li><a class="navhero-extra" href="#!"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        </ul>
                        <div class="main__navbar-lang">
                            <div class="dropdown">
                                <button class="dropbtn">EN
                                    <i class="fa fa-caret-down"></i>
                                </button>

                                <div class="dropdown__content">
                                    <a href="!#">FR</a>
                                    <a href="!#">NL</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </section>

        <!-- Video-->
        <video autoplay loop id="snowboarder">
            <source src="./images/snowboarder.mp4" type="video/mp4">
        </video>

        <!-- Icon Nav-->
        <section class="icon_btn-container">
            <button class="icon-btn1_home">
                <a href="!#"><i class="fa-regular fa-brightness"></i></a>
            </button>

            <button class="icon-btn2_home">
                <a href="!#"><i class="fa-regular fa-cable-car"></i>
                </a>
            </button>

            <button class="icon-btn3_home">
                <a href="!#"><i class="fa-regular fa-camera-web"></i></a>
            </button>

            <button class="icon-btn4_home">
                <a href="!#"><i class="fa-regular fa-location-dot"></i></a>
            </button>
        </section>

    </main>
</body>

</html>
