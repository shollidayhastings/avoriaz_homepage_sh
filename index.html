<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba33af17d4.js" crossorigin="anonymous"></script>
    <title>Avoriaz Ski Resort Case Study Website</title>
</head>

<body>
    <main>
        <section>
            <!--Nav-->
            <section class="header_hero">
                <div class="header_hero-container">
                    <nav class="navbar_hero-container">
                        <img class="logo-lockup" src="./images/avoriaz_logo_remake_sm-wt.svg" alt="white avoriaz logo">
                        <ul class="navbar_hero-list-b">
                            <li><a class="nav-links" href="#!">Discover</a></li>
                            <li><a class="nav-links" href="#!">Staying</a></li>
                            <li><a class="nav-links" href="#!">Winter Activities</a></li>
                            <li><a class="nav-links" href="#!">Summer Activities</a></li>
                            <li><a class="nav-links" href="#!">Agenda</a></li>
                            <li><a class="navhero-extra" href="#!"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        </ul>
                        <div class="main__navbar-lang">
                            <div class="dropdown">
                                <button class="dropbtn">EN
                                    <i class="fa fa-caret-down"></i>
                                </button>

                                <div class="dropdown__content">
                                    <a href="!#">FR</a>
                                    <a href="!#">NL</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </section>

        <!-- Video-->
        <video autoplay loop id="snowboarder">
            <source src="./images/snowboarder.mp4" type="video/mp4">
        </video>

        <!-- Icon Nav-->
        <div class="icon_btn-container">
            <a class="icon-btn1_home" href="!#"><i class="fa-regular fa-brightness"></i></a>

            <a class="icon-btn2_home" href="!#"><i class="fa-regular fa-cable-car"></i></a>

            <a class="icon-btn3_home" href="!#"><i class="fa-regular fa-camera-web"></i></a>

            <a class="icon-btn4_home" href="!#"><i class="fa-regular fa-location-dot"></i></a>
        </div>

        <!-- Icon Nav-->
        <section>
            <div class="home-btn__lockup-container">
                <div>
                    <a class="home-btn__home-orange1" href="!#">
                        <i id="home-btn__hotel-icon" class="fa-regular fa-hotel"></i>
                        <p>BOOK</p>
                        <p class="home-btn__home-text">Your holidays</p>
                    </a>
                </div>

                <div>
                    <a class="home-btn__home-gray2" href="!#">
                        <i id="home-btn__card-icon" class="fa-light fa-credit-card"></i>
                        <i id="home-btn__arrow-card-icon" class="fa-regular fa-arrow-right"></i>
                        <p>BUY</p>
                        <p class="home-btn__home-text-pass">Your lift pass</p>
                    </a>
                </div>

                <div>
                    <a class="home-btn__home-blue3" href="!#">
                        <i id="home-btn__map-icon" class="fa-regular fa-map-location-dot"></i>
                        <i id="home-btn__arrow-map-icon" class="fa-regular fa-arrow-right"></i>
                        <p>DISCOVER</p>
                        <p class="home-btn__home-textlg">The interactive<br>map</p>
                    </a>
                </div>
            </div>
        </section>

        <!---agenda pop up------------>

        <section>
            <div class="home-agenda__container">
                <div>
                    <img class="home-popup__agendaimg" src="./images/avoriaz-window.svg" alt="popupwindowbox">
                    <i id="home-btn-pop-x" class="fa-solid fa-xmark"></i>
                </div>
                <div class="home-text_container">
                    <h1 class="home-popup_h1">AGENDA</h1>
                    <img class="home-popup_img" src="./images/avoriaz__agenda-popup-img.jpg" alt="avoriaz sign">
                    <p class="home-popup_text">A lively April in Avoriaz! The resort is
                        buzzing<br>with
                        festive, musical,
                        and
                        sporting
                        events<br>right up
                        until the last snowfall.</p>
                </div>
                <div>
                    <a href="!#" class="home-popup_btn-orange">
                        <p>AGENDA</p>
                    </a>
                </div>
            </div>

            </div>
        </section>
    </main>
</body>

</html>
